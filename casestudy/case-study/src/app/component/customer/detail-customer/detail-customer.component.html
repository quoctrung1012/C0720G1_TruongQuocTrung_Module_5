<h1>Detail Customer</h1>
<p>
  <a href="#" routerLink="/customer/customer-list" class="btn btn-outline-primary">Back</a>
</p>


  <div class="form-group">
    <label>Customer Name</label>
    <input value="{{customer.namePerson}}" readonly>
  </div>

  <div class="form-group">
    <label> Customer Id Card</label>
    <input value="{{customer.idCard}}" readonly>
  </div>

  <div class="form-group">
    <label>Customer Email</label>
    <input value="{{customer.email}}" readonly>
  </div>

  <div class="form-group">
    <label>Customer Address</label>
    <input value="{{customer.addressPerson}}" readonly>
  </div>

  <div class="form-group">
    <label >Customer Birthday</label>
    <input value="{{customer.birthday}}" readonly>
  </div>

  <div class="form-group">
    <label>Customer Type</label>
    <input value="{{customer.customerType.nameCustomerType}}" readonly>
  </div>
